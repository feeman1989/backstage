{% extends "base.html" %}
<title>Form Elements - Ace Admin</title>
{% block body %}
<!-- ajax layout which only needs content area -->
<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form">
		    <div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="food">选择服务器：</label>
					<div class="col-xs-12 col-sm-9">
					<!-- #section:plugins/input.multiselect -->
						<select id="food" class="multiselect" multiple="">
						{% for host in server_infos %}
							<option value="{{host.zone}} {{host.interip}}">{{host.zone}} {{host.interip}}</option>
						{% endfor %}
						</select>
					
				    <!-- /section:plugins/input.multiselect -->
					</div>
		    </div>
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-6">命令：</label>
					<div class="col-sm-9">
						<input data-rel="tooltip" type="text" id="form-field-6" placeholder="系统命令" title="例如:df -h" data-placement="bottom" />
							<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="More details." title="Popover on hover">?</span>
					</div>
			</div>
			<!-- /section:elements.form -->
			<div class="space-4"></div>

	 
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="button">
						<i class="ace-icon fa fa-check bigger-110"></i>
						执行
					</button>
				</div>
			</div>
		</form>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
